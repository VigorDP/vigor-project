<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Paint Demo</title>
    <link href="./index.css" rel="stylesheet"></link>
  </head>
  <body>
    <div id="controls">
      Stroke:
      <select id="strokeStyleSelect">
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
        <option value="orange">orange</option>
        <option value="cornflowerblue" selected>cornflowerblue</option>
        <option value="goldenrod">goldenrod</option>
        <option value="white">white</option>
        <option value="purple">purple</option>
      </select>

      Fill:
      <select id="fillStyleSelect">
        <option value="red">red</option>
        <option value="rgba(255,0,0,0.5)">semi-transparent red</option>
        <option value="green">green</option>
        <option value="rgba(0,255,0,0.5)">semi-transparent green</option>
        <option value="blue">blue</option>
        <option value="rgba(0,0,255,0.5)">semi-transparent blue</option>
        <option value="orange">orange</option>
        <option value="rgba(255,165,0,0.5)">semi-transparent orange</option>
        <option value="cornflowerblue">cornflowerblue</option>
        <option value="rgba(100,140,230,0.5)">
          semi-transparent cornflowerblue
        </option>
        <option value="goldenrod">goldenrod</option>
        <option value="rgba(218,165,32,0.5)" selected>
          semi-transparent goldenrod
        </option>
        <option value="white">white</option>
        <option value="rgba(255,255,255,0.5)">semi-transparent white</option>
        <option value="purple">purple</option>
        <option value="rgba(255,0,255,0.5)">semi-transparent purple</option>
      </select>

      Line width:
      <select id="lineWidthSelect">
        <option value="1.0">1.0</option>
        <option value="2.0">2.0</option>
        <option value="3.0">3.0</option>
        <option value="4.0">4.0</option>
        <option value="5.0">5.0</option>
        <option value="6.0">6.0</option>
      </select>

      <input id="eraseAllButton" type="button" value="Erase all" />
      <input id="snapshotButton" type="button" value="Take snapshot" />
    </div>


    <canvas id="iconCanvas" width="75" height="670">您的浏览器不支持Canvas</canvas>
    <canvas id="drawCanvas" width="920" height="670">您的浏览器不支持Canvas</canvas>
    <script src="./common-helper.js"></script>
    <script src="./icon-canvas-helper.js"></script>
    <script src="./draw-canvas-helper.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
